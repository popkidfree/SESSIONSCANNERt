<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>POPKID-XTR</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
:root{
  --accent:#00f7ff;
  --accent2:#ff00e6;
  --accent3:#00ff99;
  --glass:rgba(10,15,25,0.72);
  --border:rgba(0,247,255,0.35);
  --text:#fdfdfd;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  font-family:'Inter',sans-serif;
  color:var(--text);
  background:radial-gradient(circle at 20% 20%, #00111a, #000 90%);
  overflow:hidden;
}

/* background canvases */
#particles-canvas,
#matrixCanvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
#particles-canvas{z-index:0}
#matrixCanvas{z-index:1; mix-blend-mode:screen}

/* container */
.container{
  position:relative;
  z-index:5;
  max-width:460px;
  margin:5% auto;
  padding:38px 32px;
  border-radius:22px;
  background:var(--glass);
  backdrop-filter:blur(18px) saturate(160%);
  text-align:center;
  animation:fadeIn 1.2s ease;
}

/* animated neon border */
.container::before{
  content:"";
  position:absolute;
  inset:-1px;
  border-radius:22px;
  background:linear-gradient(45deg,var(--accent),var(--accent2),var(--accent3),var(--accent));
  background-size:300% 300%;
  animation:borderMove 7s linear infinite;
  filter:blur(10px);
  opacity:.7;
  z-index:-1;
}

@keyframes borderMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(40px) scale(.95)}
  to{opacity:1; transform:translateY(0) scale(1)}
}

/* logo */
.logo{
  width:105px;
  height:105px;
  margin:0 auto 20px;
  border-radius:50%;
  background:url('https://i.ibb.co/6cBHT8tC/popkid.jpg') center/cover no-repeat;
  border:3px solid var(--accent);
  box-shadow:0 0 25px var(--accent),0 0 50px var(--accent2);
  animation:floatLogo 4s ease-in-out infinite, spinGlow 8s linear infinite;
}

@keyframes floatLogo{
  50%{transform:translateY(-10px)}
}
@keyframes spinGlow{
  to{filter:hue-rotate(360deg)}
}

/* title */
.title{
  font-size:30px;
  font-weight:900;
  margin-bottom:26px;
  background:linear-gradient(90deg,#fff,var(--accent),var(--accent2));
  background-size:300% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shimmer 6s linear infinite;
  text-shadow:0 0 12px rgba(0,247,255,.7);
}

@keyframes shimmer{
  to{background-position:200% center}
}

/* button grid */
.button-container{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

/* base button */
.button{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:14px;
  border-radius:16px;
  font-weight:600;
  text-decoration:none;
  color:var(--text);
  border:1px solid var(--border);
  background:rgba(0,247,255,0.07);
  backdrop-filter:blur(10px);
  transition:.35s;
  position:relative;
  overflow:hidden;
}

.button i{color:var(--accent)}

.button::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg, transparent, rgba(0,247,255,.25), transparent);
  opacity:0;
  transition:.4s;
}

.button:hover::before{opacity:1}
.button:hover{
  transform:translateY(-4px) scale(1.04);
  box-shadow:0 0 25px rgba(0,247,255,.7),0 0 40px rgba(255,0,200,.4);
  border-color:var(--accent);
}

/* highlight main actions */
.primary{
  grid-column:span 2;
  background:linear-gradient(135deg, rgba(0,247,255,.25), rgba(255,0,200,.2));
  border-color:var(--accent);
  font-size:16px;
}

/* footer */
.footer{
  margin-top:28px;
  font-size:13px;
  opacity:.6;
  letter-spacing:1px;
}
</style>
</head>

<body>

<canvas id="particles-canvas"></canvas>
<canvas id="matrixCanvas"></canvas>

<div class="container">
  <div class="logo"></div>
  <h1 class="title">POPKID XTR SESSION_ID</h1>

  <div class="button-container">

    <a href="/pair" class="button primary" target="_blank"><i class="fas fa-link"></i> PAIRING CODE</a>

    <a href="https://github.com/kenyanpopkid" class="button" target="_blank"><i class="fas fa-user-plus"></i> FOLLOW DEV</a>

    <a href="https://whatsapp.com/channel/0029VbB6d0KKAwEdvcgqrH26" class="button" target="_blank"><i class="fab fa-whatsapp"></i> WHATSAPP</a>
    <a href="https://github.com/kenyanpopkid/POPKID-XTR" class="button" target="_blank"><i class="fas fa-bug"></i> REPORT ERROR</a>
  </div>

  <div class="footer">
    POPKID-XTR &copy; <span id="currentYear"></span>
  </div>
</div>

</html>
